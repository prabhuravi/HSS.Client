<p-table #tt [value]="vesselConnectivityControlList" [columns]="cols"
    [paginator]="true" [rows]="5">
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns" [pSortableColumn]="col.field" class="u--cursorPointer kx-p--xlarge">
                {{col.header}}
                <p-sortIcon [field]="col.field" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
            </th>
        </tr>
        <tr>
            <th *ngFor="let col of columns" [ngSwitch]="col.field">
                <input *ngSwitchCase="'VesselName'" pInputText type="text" class="kx-field kx-field--size-base"
                    placeholder="Enter Vessel Name" (input)="tt.filter($event.target.value, col.field, col.filterMatchMode)">
                <input *ngSwitchCase="'IMONumber'" pInputText type="text" class="kx-field kx-field--size-base"
                    placeholder="Enter IMO Number" (input)="tt.filter($event.target.value, col.field, col.filterMatchMode)">
                <input *ngSwitchCase="'EnabledBy'" pInputText type="text" class="kx-field kx-field--size-base"
                    placeholder="Enter Enabled By User" (input)="tt.filter($event.target.value, col.field, col.filterMatchMode)">
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr>
            <td *ngFor="let col of columns">
                <div [ngSwitch]="col.field">
                    <div *ngSwitchCase="'IsUploadEnabled'">
                        <label class="kx-selector kx-selector__switch">
                            <input type="checkbox" name="IsUploadEnabled" [(ngModel)]="rowData[col.field]" />
                            <div class="kx-selector__indicator"></div>
                            <span *ngIf="!rowData[col.field]" class="label-text">OFF</span>
                            <span *ngIf="rowData[col.field]" class="label-text">ON</span>
                        </label>
                    </div>
                    <div *ngSwitchCase="'DisableTime'">
                        <span *ngIf="rowData.IsUploadEnabled">Always on enabled</span>
                        <p-calendar *ngIf="!rowData.IsUploadEnabled" inputStyleClass="kx-field kx-field--size-base" showTime="true" hourFormat="24" showButtonBar="true"></p-calendar>
                    </div>
                    <div *ngSwitchCase="'EnabledBy'">
                        Always on enabled By {{rowData[col.field]}}
                        <i (click)="toggleActivityLogModal(); loadVesselActivityLog(rowData)"
                            class="kx-icon kx-icon--size-base u--floatRight u--cursorPointer">
                            <svg focusable="false">
                                <use href="../../assets/img/icons/sprites/icons.svg#view-list"></use>
                            </svg>
                        </i>
                    </div>
                    <div *ngSwitchDefault>{{rowData[col.field]}}</div>
                </div>
            </td>
        </tr>
    </ng-template>
</p-table>
<app-modal [displayMe]="displayActionLogModal">
    <div class="modal-header">
        Upload Enable/Disable Action Log
    </div>
    <div class="modal-body">
        <div class="kx-container kx-p--none">
            <div class="kx-card kx-card--skin-default kx-p--medium">
                <div class="kx-row">
                    <div class="kx-col  kx-col--4">
                        <strong>Vessel</strong> : {{activeVessel.VesselName}}
                    </div>
                    <div class="kx-col  kx-col--4">
                        <strong>IMO</strong> : {{activeVessel.IMONumber}}
                    </div>
                </div>
                <div class="kx-row kx-mt--medium">
                    <table class="kx-table kx-table--outer-border kx-table--slim-rows u--with-tbody-scroll">
                        <thead>
                            <tr>
                                <th>Action</th>
                                <th>Date Time (GMT) </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let logItem of vesselConnectivityActionLogList; let i = index;">
                                <td>{{logItem.Action}} by {{logItem.User}}</td>
                                <td>{{logItem.ActionTime}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <!-- BUTTON-GROUP Component -->
        <div class="kx-btngroup kx-flex kx-flex-wrap kx-btngroup--spacing  kx-justify-content-right " role="group"
            aria-label="">
            <!-- BUTTON Component -->
            <button (click)="toggleActivityLogModal()"
                class="kx-btn kx-btn--skin-secondary kx-btn--size-base u--cursorPointer">
                <span class="kx-btn__inner">
                    <span class="kx-btn__txt">Cancel</span>
                </span>
            </button>
            <!-- BUTTON Component -->
            <button (click)="toggleActivityLogModal()" class="kx-btn kx-btn--skin-primary kx-btn--size-base">
                <span class="kx-btn__inner">
                    <span class="kx-btn__txt u--cursorPointer">Save changes</span>
                </span>
            </button>
        </div>
    </div>
</app-modal>
