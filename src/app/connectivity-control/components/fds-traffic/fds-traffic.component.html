<div class="kx-card kx-card--skin-default">
    <div class="kx-p--medium">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="kx-row">
                <div class="kx-col">
                    <label class="kx-label" for="selectbox1">Select Vessel</label>
                    <div class="kx-mt--tiny">
                        <p-dropdown [formControlName]="'VesselName'" [options]="vesselList" [(ngModel)]="activeVessel"
                            optionLabel="VesselName" filter="true"></p-dropdown>
                    </div>
                </div>
                <div class="kx-col">
                    <label class="kx-label" for="selectbox1">From Date</label>
                    <div class="kx-mt--tiny kx-pr--xlarge">
                        <p-calendar [formControlName]="'FromDate'" inputStyleClass="kx-field kx-field--size-large"
                            showTime="true" hourFormat="24" showButtonBar="true" placeholder="MM/dd/yyyy HH:mm (UTC)">
                        </p-calendar>
                    </div>
                </div>
                <div class="kx-col">
                    <label class="kx-label" for="selectbox1">To Date</label>
                    <div class="kx-mt--tiny kx-pr--xlarge">
                        <p-calendar [formControlName]="'ToDate'" inputStyleClass="kx-field kx-field--size-large"
                            showTime="true" hourFormat="24" showButtonBar="true" placeholder="MM/dd/yyyy HH:mm (UTC)">
                        </p-calendar>
                    </div>
                </div>
                <div class="kx-col">
                    <button class="kx-btn kx-btn--skin-primary kx-btn--size-large kx-mt--medium">
                        <span class="kx-btn__inner">
                            <span class="kx-btn__txt">Get Logs</span>
                        </span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
<div *ngIf="vesselHistoricalUploadStatus" class=" kx-mt--small">
    <p-table #tt [value]="vesselHistoricalUploadStatus.filesUploadStatus" [columns]="cols" [paginator]="true"
        [rows]="5">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns" [pSortableColumn]="col.field" class="u--cursorPointer kx-p--xlarge">
                    {{col.header}}
                    <p-sortIcon [field]="col.field" ariaLabel="Activate to sort"
                        ariaLabelDesc="Activate to sort in descending order"
                        ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
                </th>
            </tr>
            <tr>
                <th *ngFor="let col of columns" [ngSwitch]="col.field">
                    <input *ngSwitchCase="'Mission'" pInputText type="text" class="kx-field kx-field--size-base"
                        placeholder="Enter Mission Name"
                        (input)="tt.filter($event.target.value, col.field, col.filterMatchMode)">
                    <input *ngSwitchCase="'FileName'" pInputText type="text" class="kx-field kx-field--size-base"
                        placeholder="Enter File Name"
                        (input)="tt.filter($event.target.value, col.field, col.filterMatchMode)">
                    <input *ngSwitchCase="'FileType'" pInputText type="text" class="kx-field kx-field--size-base"
                        placeholder="Enter File Type"
                        (input)="tt.filter($event.target.value, col.field, col.filterMatchMode)">
                    <input *ngSwitchCase="'UploadStatus'" pInputText type="text" class="kx-field kx-field--size-base"
                        placeholder="Enter Status"
                        (input)="tt.filter($event.target.value, col.field, col.filterMatchMode)">
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
                <td *ngFor="let col of columns">
                    <div [ngSwitch]="col.field">
                        <div *ngSwitchCase="'IsUploadEnabled'">
                            <label class="kx-selector kx-selector__switch">
                                <input type="checkbox" name="IsUploadEnabled" [(ngModel)]="rowData[col.field]" />
                                <div class="kx-selector__indicator"></div>
                                <span *ngIf="!rowData[col.field]" class="label-text">OFF</span>
                                <span *ngIf="rowData[col.field]" class="label-text">ON</span>
                            </label>
                        </div>
                        <div *ngSwitchCase="'DisableTime'">
                            <span *ngIf="rowData.IsUploadEnabled">Always on enabled</span>
                            <p-calendar *ngIf="!rowData.IsUploadEnabled" inputStyleClass="kx-field kx-field--size-base"
                                showTime="true" hourFormat="24" showButtonBar="true"></p-calendar>
                        </div>
                        <div *ngSwitchCase="'EnabledBy'">
                            Always on enabled By {{rowData[col.field]}}
                            <i (click)="toggleActivityLogModal(); loadVesselActivityLog(rowData)"
                                class="kx-icon kx-icon--size-base u--floatRight u--cursorPointer">
                                <svg focusable="false">
                                    <use href="../../assets/img/icons/sprites/icons.svg#view-list"></use>
                                </svg>
                            </i>
                        </div>
                        <div *ngSwitchDefault>{{rowData[col.field]}}</div>
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
