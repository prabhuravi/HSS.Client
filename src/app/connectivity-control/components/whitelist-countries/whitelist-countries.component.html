<div class="kx-card kx-card--skin-default" *ngIf="activeVessel">
    <div class="kx-p--medium">
        <div class="kx-row">
            <div class="kx-col">
                <label class="kx-label" for="selectbox1">Select Vessel</label>
                <div class="kx-mt--tiny">
                    <p-dropdown [options]="vesselList" [(ngModel)]="activeVessel" optionLabel="VesselName" filter="true"
                        (onChange)="loadWhitelistedCountries()"></p-dropdown>
                </div>
            </div>
            <div class="kx-col">
                <label class="kx-label" for="selectbox1">Select Country</label>
                <div class="kx-mt--tiny">
                    <p-dropdown [options]="operatorCountryList" [(ngModel)]="activeOperatorCountry"
                        optionLabel="CountryName" filter="true"></p-dropdown>
                </div>
            </div>
            <div class="kx-col">
                <button (click)="markCountryWhitelist()" [disabled]="disableActivity"
                    class="kx-btn kx-btn--skin-primary kx-btn--size-base kx-mt--medium">
                    <span class="kx-btn__inner">
                        <span class="kx-btn__txt">Whitelist for {{activeVessel.VesselName}}</span>
                    </span>
                </button>
            </div>
            <div class="kx-col u--textRight">
                <button (click)="toggleManageCountryGroup()"
                    class="kx-btn kx-btn--skin-secondary kx-btn--size-base kx-mt--medium">
                    <span class="kx-btn__inner">
                        <span class="kx-btn__txt">Manage Country / Group</span>
                    </span>
                </button>
            </div>
        </div>
    </div>
</div>

<div class="kx-pt--small">
    <app-load *ngIf="isDataLoading"></app-load>
    <p-table *ngIf="!isDataLoading" [value]="whiteListedCountries" [columns]="cols" [paginator]="true" [rows]="5">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns" [pSortableColumn]="col.field" class="u--cursorPointer kx-p--xlarge">
                    {{col.header}}
                    <p-sortIcon [field]="col.field" ariaLabel="Activate to sort"
                        ariaLabelDesc="Activate to sort in descending order"
                        ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
                <td *ngFor="let col of columns">
                    <div [ngSwitch]="col.field">
                        <div *ngSwitchCase="'VesselId'">
                            <button (click)="removeWhitelistCountry(rowData)" [disabled]="disableActivity"
                                class="kx-btn kx-btn--skin-primary kx-btn--size-base">
                                <span class="kx-btn__inner">
                                    <span class="kx-btn__txt">Remove</span>
                                </span>
                            </button>
                        </div>
                        <div *ngSwitchDefault>{{rowData[col.field]}}</div>
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
<app-modal [displayMe]="displayManageCountryGroup">
    <div class="modal-header">
        Manage Country/Group
    </div>
    <div class="modal-body">
        <div class="kx-container kx-p--none">
            <div class="kx-row">
                <div class="kx-col">
                    <div class="kx-card kx-card--skin-default">
                        <div class="kx-p--medium">
                            <div class="kx-row">
                                <div class="kx-col kx-col--3">
                                    <div class="kx-form__element">
                                        <input [(ngModel)]="groupName" id="gri=oup-name" class="kx-field kx-field--size-base"
                                            type="text" placeholder="Enter Group Name" />
                                    </div>
                                </div>
                                <div class="kx-col">
                                    <button (click)="addCountryGroup()" [disabled]="disableActivity"
                                        class="kx-btn kx-btn--skin-primary kx-btn--size-small">
                                        <span class="kx-btn__inner">
                                            <span class="kx-btn__txt">Add Group</span>
                                        </span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="kx-card kx-card--skin-default">
                <div class="kx-row">
                    <div class="kx-col kx-px--medium">
                        <div class="kx-row">
                            <div class="kx-col">
                                <label class="kx-label" for="selectbox1">Select Group</label>
                                <div class="kx-mt--tiny">
                                    <p-dropdown [options]="groupList" [(ngModel)]="activeGroup"
                                        optionLabel="CountryName" filter="true" placeholder="Select Group"
                                        (onChange)="loadGropCountries()"></p-dropdown>
                                </div>
                            </div>
                            <div class="kx-col">
                                <button (click)="deleteCountryGroup()" [disabled]="disableActivity"
                                    class="kx-btn kx-btn--skin-primary kx-btn--size-base kx-mt--medium">
                                    <span class="kx-btn__inner">
                                        <span class="kx-btn__txt">Remove Group</span>
                                    </span>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="kx-col">
                        <p-pickList [source]="operatorCountryList" [target]="groupCountryList"
                            sourceHeader="Operating Countries" targetHeader="Group Countries" [responsive]="true"
                            filterBy="CountryName" dragdrop="true" sourceFilterPlaceholder="Search by Country"
                            targetFilterPlaceholder="Search by Country" [sourceStyle]="{'height':'200px'}"
                            [targetStyle]="{'height':'200px'}">
                            <ng-template let-country pTemplate="item">
                                <div class="kx-listgroup">
                                    <ul class="kx-list kx-list--borders ">
                                        <li class="kx-list-item">
                                            <span class="kx-list-item__text">
                                                <span class="kx-list-item__primary-text">{{country.CountryName}}</span>
                                            </span>
                                        </li>
                                    </ul>
                                </div>
                            </ng-template>
                        </p-pickList>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <div class="kx-btngroup kx-flex kx-flex-wrap kx-btngroup--spacing  kx-justify-content-right " role="group"
            aria-label="">
            <button (click)="updateGroupCountries()" class="kx-btn kx-btn--skin-primary kx-btn--size-base">
                <span class="kx-btn__inner">
                    <span class="kx-btn__txt u--cursorPointer">Update</span>
                </span>
            </button>
            <button (click)="toggleManageCountryGroup()" class="kx-btn kx-btn--skin-primary kx-btn--size-base">
                <span class="kx-btn__inner">
                    <span class="kx-btn__txt u--cursorPointer">Close</span>
                </span>
            </button>
        </div>
    </div>
</app-modal>
