<div class="kx-card kx-card--skin-default">
    <div class="kx-p--medium">
        <div class="kx-row">
            <div class="kx-col">
                <label class="kx-label" for="selectbox1">Select Vessel</label>
                <div class="kx-mt--tiny">
                    <p-dropdown [options]="vesselList" [(ngModel)]="activeVessel" optionLabel="VesselName"
                        filter="true"></p-dropdown>
                </div>
            </div>
            <div class="kx-col">
                <label class="kx-label" for="selectbox1">Select Country</label>
                <div class="kx-mt--tiny">
                    <p-dropdown [options]="operatorCountryList" [(ngModel)]="activeOperatorCountry"
                        optionLabel="CountryName" filter="true"></p-dropdown>
                </div>
            </div>
            <div class="kx-col">
                <button class="kx-btn kx-btn--skin-primary kx-btn--size-base kx-mt--base">
                    <span class="kx-btn__inner">
                        <span class="kx-btn__txt">Whitelist for all</span>
                    </span>
                </button>
            </div>
        </div>
    </div>
</div>

<div class="kx-pt--small">
    <p-table #tt class="kx-table" [value]="whiteListedCountries" [columns]="cols" [paginator]="true"
        [rows]="5">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns" [pSortableColumn]="col.field" class="u--cursorPointer kx-p--xlarge">
                    {{col.header}}
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
                <td *ngFor="let col of columns">
                    <div [ngSwitch]="col.field">
                        <div *ngSwitchCase="'VesselId'">
                            <button class="kx-btn kx-btn--skin-primary kx-btn--size-base">
                                <span class="kx-btn__inner">
                                    <span class="kx-btn__txt">Remove</span>
                                </span>
                            </button>
                        </div>
                        <div *ngSwitchDefault>{{rowData[col.field]}}</div>
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
