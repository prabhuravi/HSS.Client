<p-table #tt [value]="vesselLinksList" [columns]="cols" [paginator]="true" [rows]="5">
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns" [pSortableColumn]="col.field" class="u--cursorPointer kx-p--xlarge">
                {{col.header}}
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr>
            <td *ngFor="let col of columns">
                <div [ngSwitch]="col.field">
                    <div *ngSwitchCase="'Status'">
                        <div *ngIf="rowData[col.field] === 'Down'" class="u--bgDanger u--textCenter">
                            {{rowData[col.field]}}
                        </div>
                        <div *ngIf="rowData[col.field] === 'Up'" class="u--bgSuccess u--textCenter">
                            {{rowData[col.field]}}
                        </div>
                    </div>
                    <div *ngSwitchCase="'Cacti'">
                        <a routerLink="/vessel-monitoring/cacti">****</a>
                    </div>
                    <div *ngSwitchDefault>{{rowData[col.field]}}</div>
                </div>
            </td>
        </tr>
    </ng-template>
</p-table>
