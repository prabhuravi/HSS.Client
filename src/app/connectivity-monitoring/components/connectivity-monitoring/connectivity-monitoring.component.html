<div class="kx-row">
    <div class="kx-col kx-col--10">
        <p-table #tt [value]="vesselLinksList" [columns]="cols" [paginator]="true" [rows]="PRIMENG_CONSTANTS.rowCount"
            autoLayout="true">
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th *ngFor="let col of columns" [pSortableColumn]="col.field" class="u--cursorPointer kx-p--xlarge">
                        {{col.header}}
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData let-columns="columns">
                <tr>
                    <td *ngFor="let col of columns">
                        <div [ngSwitch]="col.field">
                            <div *ngSwitchCase="'Status'">
                                <div *ngIf="rowData[col.field] === 'Down'"
                                    class="u--bgDanger u--textCenter u--withBorderRadius">
                                    {{rowData[col.field]}}
                                </div>
                                <div *ngIf="rowData[col.field] === 'Up'"
                                    class="u--bgSuccess u--textCenter u--withBorderRadius">
                                    {{rowData[col.field]}}
                                </div>
                            </div>
                            <div *ngSwitchCase="'Cacti'">
                                <a [routerLink]="['/connectivity-monitoring/cacti',rowData[cols[0].field]]">
                                    <i class="kx-icon kx-icon--size-base">
                                        <svg focusable="false">
                                            <use href="../../assets/img/icons/sprites/icons.svg#charts"></use>
                                        </svg>
                                    </i>
                                </a>
                            </div>
                            <div *ngSwitchDefault>{{rowData[col.field]}}</div>
                        </div>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
    <div class="kx-col kx-col--2">
        <app-donut-chart [chartId]="'chart'" [latencyRequest]="latencyRequest"></app-donut-chart>
    </div>
</div>
<app-load *ngIf="showLoader"></app-load>
