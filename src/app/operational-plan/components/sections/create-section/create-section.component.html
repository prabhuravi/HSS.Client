<div class="kx-card kx-card--skin-default" style="margin-top: -20px;" *ngIf="config && config.formList && config.formList.length > 0">
    <div class="kx-p--tiny kx-p--medium@mob-m">
        <div class="kx-row">
            <app-load *ngIf="isDataLoading"></app-load>
            <form [formGroup]="formData" (ngSubmit)="onSubmit()" style="width:100%;">
                
                <app-dynamic-form  class="kx-row kx-row--gutters " [form]="formData" [formValues]="formValues" [config]="config"
                    (formOnchangeEvent)="formOnchangeEvent($event)">
                </app-dynamic-form>

                <div class="kx-col kx-col--4 kx-col--4@mob-m kx-col--2@tab-m kx-col--2@ltp-s" style="margin-top:-109px;margin-left: 50%;">
                    <button type="submit" class="kx-btn kx-btn--skin-primary kx-btn--size-base" [disabled]="formData.invalid">
                        <span class="kx-btn__inner">
                            <span *ngIf="!editMode; else elseBlock;" class="kx-btn__txt">Add Section</span>
                            <ng-template #elseBlock>
                                <span class="kx-btn__txt">Save Section</span>
                            </ng-template>
                        </span>
                    </button>
                </div>

                <div class="kx-col kx-col--4 kx-col--4@mob-m kx-col--2@tab-m kx-col--2@ltp-s" style="margin-top: -42px; margin-left: 58%;">
                    <button type="submit" class="kx-btn kx-btn--skin-secondary kx-btn--size-base" (click)="onFormReset()">
                        <span class="kx-btn__inner">
                            <span class="kx-btn__txt">Clear</span>
                        </span>
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>
