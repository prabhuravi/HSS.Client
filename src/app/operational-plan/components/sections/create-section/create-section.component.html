<div class="kx-card kx-card--skin-default" style="margin-top: -20px;"
    *ngIf="config && config.formList && config.formList.length > 0">
    <div class="kx-p--tiny kx-p--medium@mob-m" style="margin-bottom: -48px;">
        <div class="kx-row kx-row--gutters">
            <app-load *ngIf="isDataLoading"></app-load>
            <form [formGroup]="formData" (ngSubmit)="onSubmit()" class="kx-row kx-row--gutters" style="width:100%;">

                <app-dynamic-form
                    class="kx-col kx-col--12 kx-col--12@mob-m kx-col--4@tab-m kx-col--10@ltp-s kx-row kx-row--gutters"
                    style="display: contents;" [form]="formData" [formValues]="formValues" [config]="config"
                    (formOnchangeEvent)="formOnchangeEvent($event)">
                </app-dynamic-form>
                <div class="kx-row kx-row--gutters kx-col kx-col--12 kx-col--12@mob-m kx-col--3@tab-m kx-col--4@ltp-s" style="margin: 21px 0px 0px 12px;"> 
                    <div class="kx-col kx-col--7 kx-col--3@mob-m kx-col--8@tab-m kx-col--4@ltp-s">
                        <button type="submit" class="kx-btn kx-btn--skin-primary kx-btn--size-base"
                            [disabled]="formData.invalid">
                            <span class="kx-btn__inner">
                                <span *ngIf="!editMode; else elseBlock;" class="kx-btn__txt">Add Section</span>
                                <ng-template #elseBlock>
                                    <span class="kx-btn__txt">Save Section</span>
                                </ng-template>
                            </span>
                        </button>
                    </div>

                    <div class="kx-col kx-col--5 kx-col--5@mob-m kx-col--3@tab-m kx-col--4@ltp-s">
                        <button type="button" class="kx-btn kx-btn--skin-secondary kx-btn--size-base"
                            (click)="onFormReset()">
                            <span class="kx-btn__inner">
                                <span class="kx-btn__txt">Clear</span>
                            </span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
