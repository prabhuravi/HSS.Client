<div class="kx-row">
    <div class="kx-col kx-col--4  kx-p--small">
        <app-dynamic-form [config]="config" (formSubmitted)="formSubmitted($event)">
        </app-dynamic-form>
    </div>
    <div class="kx-col kx-col--8 kx-p--small">
        <div class="kx-card kx-card--skin-default">
            <div class="kx-p--medium">
                <p-table #tt [value]="operatorList" [columns]="cols">
                    <ng-template pTemplate="header" let-columns>
                        <tr>
                            <th *ngFor="let col of columns" [pSortableColumn]="col.field"
                                class="u--cursorPointer kx-p--xlarge">
                                {{col.header}}
                                <p-sortIcon [field]="col.field" ariaLabel="Activate to sort"
                                    ariaLabelDesc="Activate to sort in descending order"
                                    ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
                            </th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-rowData let-columns="columns">
                        <tr>
                            <td *ngFor="let col of columns">
                                <div [ngSwitch]="col.field">
                                    <div *ngSwitchCase="'Action'">
                                        <button class="kx-btn kx-btn--skin-primary kx-btn--size-small kx-mr--tiny">
                                            <span class="kx-btn__inner">
                                                <span class="kx-btn__txt">Edit</span>
                                            </span>
                                        </button>
                                        <button class="kx-btn kx-btn--skin-primary kx-btn--size-small">
                                            <span class="kx-btn__inner">
                                                <span class="kx-btn__txt">Delete</span>
                                            </span>
                                        </button>
                                    </div>
                                    <div *ngSwitchDefault>{{rowData[col.field]}}</div>
                                </div>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </div>
</div>
