<div class="kx-row">
    <div class="kx-col kx-col--4  kx-p--small">
        <app-dynamic-form [formValues]="formValues" [config]="config" (formSubmitted)="formSubmitted($event)">
        </app-dynamic-form>
    </div>
    <div class="kx-col kx-col--8 kx-p--small">
        <div class="kx-card kx-card--skin-default">
            <div class="kx-p--medium">
                <app-load *ngIf="isDataLoading"></app-load>
                <div *ngIf="!isDataLoading">
                    <p-table #tt [value]="operatorList" [columns]="cols"
                        tableStyleClass="kx-table kx-table--outer-border" autoLayout="true">
                        <ng-template pTemplate="header" let-columns>
                            <tr>
                                <th *ngFor="let col of columns" class="kx-p--xlarge">
                                    {{col.header}}
                                </th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-rowData let-columns="columns">
                            <tr>
                                <td *ngFor="let col of columns">
                                    <div [ngSwitch]="col.field">
                                        <div *ngSwitchCase="'Action'">
                                            <button (click)="editData(rowData)"
                                                class="kx-btn kx-btn--skin-primary kx-btn--size-small kx-mr--tiny">
                                                <span class="kx-btn__inner">
                                                    <span class="kx-btn__txt">Edit</span>
                                                </span>
                                            </button>
                                            <button [disabled]="disableDeleteButton"
                                                (click)="deleteDataConfirm(rowData)"
                                                class="kx-btn kx-btn--skin-primary kx-btn--size-small">
                                                <span class="kx-btn__inner">
                                                    <span class="kx-btn__txt">Delete</span>
                                                </span>
                                            </button>
                                        </div>
                                        <div *ngSwitchDefault>{{rowData[col.field]}}</div>
                                    </div>
                                </td>
                            </tr>
                        </ng-template>
                    </p-table>
                    <app-no-data [displayme]="!isDataLoading && operatorList.length === 0"></app-no-data>
                </div>
            </div>
        </div>
    </div>
</div>
