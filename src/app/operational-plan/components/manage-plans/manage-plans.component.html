<div class="kx-row kx-row--gutters">
    <div class="kx-col kx-col--7 kx-offset-5" style="padding: 0;">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="kx-row">
                <div class="kx-col kx-col--2" style="padding: 2rem 0 0 0;">
                    <label class="kx-selector kx-selector__switch">
                        <input type="checkbox" name="ShowLogs" [formControlName]="'ShowLogs'" />
                        <div class="kx-selector__indicator"></div>
                        {{form.ShowLogs | json}}
                        <span *ngIf="!form.value['ShowLogs']" class="label-text">Hide Logs</span>
                        <span *ngIf="form.value['ShowLogs']" class="label-text">Show Logs</span>
                    </label>
                </div>
                <div class="kx-col kx-col--4" style="padding: 0;">
                    <label class="kx-label" for="selectbox1">From Date</label>
                    <div class="kx-mt--tiny kx-pr--xlarge">
                        <p-calendar [formControlName]="'OperationFromDate'" inputStyleClass="kx-field kx-field--size-large"
                            placeholder="MM/dd/yyyy (UTC)">
                        </p-calendar>
                    </div>
                </div>
                <div class=" kx-col kx-col--4" style="padding: 0;">
                    <label class="kx-label" for="selectbox1">To Date</label>
                    <div class="kx-mt--tiny kx-pr--xlarge">
                        <p-calendar [formControlName]="'OperationToDate'" inputStyleClass="kx-field kx-field--size-large"
                            placeholder="MM/dd/yyyy (UTC)">
                        </p-calendar>
                    </div>
                </div>
                <div class="kx-col kx-col--2" style="padding: 0;">
                    <button class="kx-btn kx-btn--skin-primary kx-btn--size-small kx-mx--tiny kx-mt--large">
                        <span class="kx-btn__inner">
                            <span class="kx-btn__txt">Search</span>
                        </span>
                    </button>
                    <button class="kx-btn kx-btn--skin-primary kx-btn--size-small kx-mx--tiny kx-mt--large">
                        <span class="kx-btn__inner">
                            <span class="kx-btn__txt">Reset</span>
                        </span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="kx-row kx-mt--small">
    <div class="kx-col">
        <p-table #tt [value]="operationalPlansList" [columns]="cols" [paginator]="true" [rows]="5" dataKey="VesselName">
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th style="width: 1.5em" class="u--cursorPointer kx-p--small"></th>
                    <th *ngFor="let col of columns" [pSortableColumn]="col.field" class="u--cursorPointer kx-p--small"
                        [ngSwitch]="col.field">
                        {{col.header}}
                        <p-sortIcon [field]="col.field" ariaLabel="Activate to sort"
                            ariaLabelDesc="Activate to sort in descending order"
                            ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
                    </th>
                </tr>
                <tr>
                    <th style="width: 1.5em" class="u--cursorPointer kx-p--small"></th>
                    <th *ngFor="let col of columns" [ngSwitch]="col.field" class="u--cursorPointer kx-p--small">
                        <input *ngSwitchCase="'VesselName'" pInputText type="text" class="kx-field kx-field--size-small"
                            placeholder="Filter By Vessel Name"
                            (input)="tt.filter($event.target.value, col.field, col.filterMatchMode)">
                        <input *ngSwitchCase="'Status'" pInputText type="text" class="kx-field kx-field--size-small"
                            placeholder="Filter By Status"
                            (input)="tt.filter($event.target.value, col.field, col.filterMatchMode)">
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData let-expanded="expanded" let-columns="columns">
                <tr>
                    <td (click)="loadSubOperations(rowData)" class="kx-p--small">
                        <a href="#" [pRowToggler]="rowData">
                            <i [ngClass]="expanded ? 'pi pi-chevron-down' : 'pi pi-chevron-right'"></i>
                        </a>
                    </td>
                    <td *ngFor="let col of columns" class="kx-p--small">
                        <div [ngSwitch]="col.field">
                            <div *ngSwitchCase="'PlanId'">
                                <div class="kx-btngroup kx-flex kx-flex-wrap" role="group"
                                    aria-label="Aria label example">
                                    <button class="kx-btn kx-btn--skin-primary kx-btn--size-small kx-mr--tiny kx-mt--tiny">
                                        <span class="kx-btn__inner">
                                            <span class="kx-btn__txt">Edit</span>
                                        </span>
                                    </button>
                                    <button class="kx-btn kx-btn--skin-primary kx-btn--size-small kx-mr--tiny kx-mt--tiny">
                                        <span class="kx-btn__inner">
                                            <span class="kx-btn__txt">Copy</span>
                                        </span>
                                    </button>
                                    <button class="kx-btn kx-btn--skin-primary kx-btn--size-small kx-mr--tiny kx-mt--tiny">
                                        <span class="kx-btn__inner">
                                            <span class="kx-btn__txt">Complete</span>
                                        </span>
                                    </button>
                                    <i routerLink="/operational-plan/sub-operational-plan"
                                        class="kx-icon kx-icon--size-base kx-mt--tiny u--cursorPointer addIcon">
                                        <svg focusable="false">
                                            <use href="../../assets/img/icons/sprites/icons.svg#plus"></use>
                                        </svg>
                                    </i>
                                </div>
                            </div>
                            <div *ngSwitchDefault>{{rowData[col.field]}}</div>
                        </div>
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="rowexpansion" let-rowData let-columns="columns">
                <tr>
                    <td [attr.colspan]="columns.length + 1" class="kx-p--small">
                        <div class="kx-card kx-card--skin-default kx-p--small kx-m--base">
                            <div class="kx-row">
                                <div class="kx-col">
                                    <p-table #tt [value]="subOperationsList" [columns]="subOperationCols">
                                        <ng-template pTemplate="header" let-columns>
                <tr>
                    <th *ngFor="let col of columns" [pSortableColumn]="col.field" class="u--cursorPointer kx-p--small">
                        {{col.header}}
                        <p-sortIcon [field]="col.field" ariaLabel="Activate to sort"
                            ariaLabelDesc="Activate to sort in descending order"
                            ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData let-columns="columns">
                <tr class="kx-p--small">
                    <td *ngFor="let col of columns">
                        <div [ngSwitch]="col.field">
                            <div *ngSwitchCase="'SubPlanId'">
                                <button class="kx-btn kx-btn--skin-primary kx-btn--size-small">
                                    <span class="kx-btn__inner">
                                        <span class="kx-btn__txt">Complete</span>
                                    </span>
                                </button>
                            </div>
                            <div *ngSwitchDefault>{{rowData[col.field]}}</div>
                        </div>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
</div>
</td>
</tr>
</ng-template>
</p-table>
</div>
</div>
