<p-table #tt [value]="operationalPlansList" [columns]="cols" [paginator]="true" [rows]="5" dataKey="VesselName">
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th style="width: 1.5em" class="u--cursorPointer kx-p--xlarge"></th>
            <th *ngFor="let col of columns" [pSortableColumn]="col.field" class="u--cursorPointer kx-p--xlarge"
                [ngSwitch]="col.field">
                {{col.header}}
                <p-sortIcon [field]="col.field" ariaLabel="Activate to sort"
                    ariaLabelDesc="Activate to sort in descending order"
                    ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
                <input *ngSwitchCase="'VesselName'" pInputText type="text" class="kx-field kx-field--size-small"
                    placeholder="Enter Vessel Name"
                    (input)="tt.filter($event.target.value, col.field, col.filterMatchMode)">
                <input *ngSwitchCase="'Status'" pInputText type="text" class="kx-field kx-field--size-small"
                    placeholder="Status" (input)="tt.filter($event.target.value, col.field, col.filterMatchMode)">
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-expanded="expanded" let-columns="columns">
        <tr>
            <td (click)="loadSubOperations(rowData)">
                <a href="#" [pRowToggler]="rowData">
                    <i [ngClass]="expanded ? 'pi pi-chevron-down' : 'pi pi-chevron-right'"></i>
                </a>
            </td>
            <td *ngFor="let col of columns">
                <div [ngSwitch]="col.field">
                    <div *ngSwitchCase="'PlanId'">
                        <div class="kx-btngroup kx-flex kx-flex-wrap  " role="group" aria-label="Aria label example">
                            <button class="kx-btn kx-btn--skin-primary kx-btn--size-small">
                                <span class="kx-btn__inner">
                                    <span class="kx-btn__txt">Edit</span>
                                </span>
                            </button>
                            <button class="kx-btn kx-btn--skin-primary kx-btn--size-small">
                                <span class="kx-btn__inner">
                                    <span class="kx-btn__txt">Copy</span>
                                </span>
                            </button>
                            <button class="kx-btn kx-btn--skin-primary kx-btn--size-small">
                                <span class="kx-btn__inner">
                                    <span class="kx-btn__txt">Complete</span>
                                </span>
                            </button>
                        </div>
                    </div>
                    <div *ngSwitchDefault>{{rowData[col.field]}}</div>
                </div>
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="rowexpansion" let-rowData let-columns="columns">
        <tr>
            <td [attr.colspan]="columns.length + 1">
                <p-table #tt [value]="subOperationsList" [columns]="subOperationCols" [paginator]="true" [rows]="5">
                    <ng-template pTemplate="header" let-columns>
                        <tr>
                            <th *ngFor="let col of columns" [pSortableColumn]="col.field" class="u--cursorPointer kx-p--xlarge">
                                {{col.header}}
                                <p-sortIcon [field]="col.field" ariaLabel="Activate to sort"
                                    ariaLabelDesc="Activate to sort in descending order"
                                    ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
                            </th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-rowData let-columns="columns">
                        <tr>
                            <td *ngFor="let col of columns">
                                <div [ngSwitch]="col.field">
                                    <div *ngSwitchCase="'SubPlanId'">
                                        <button class="kx-btn kx-btn--skin-primary kx-btn--size-base">
                                            <span class="kx-btn__inner">
                                                <span class="kx-btn__txt">Complete</span>
                                            </span>
                                        </button>
                                    </div>
                                    <div *ngSwitchDefault>{{rowData[col.field]}}</div>
                                </div>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </td>
        </tr>
    </ng-template>
</p-table>
