<button class="kx-page__overlay" (click)="onPageOverlayClick($event)"
    [ngClass]="{'kx-is-active': sidebarsVisibilityService.pageOverlayActive, 'kx-is-animating': sidebarsVisibilityService.pageOverlayAnimating}">
    <span class="kx-is-vishidden">Close</span>
</button>
<div class="kx-page__content kx-mx--large@mob-m">
    <router-outlet></router-outlet>
</div>
<app-message></app-message>
<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
<p-toast [style]="{marginTop: '80px'}"></p-toast>
