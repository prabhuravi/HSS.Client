<!-- TABS Component -->
<nav class="kx-tabs">
    <ol class="kx-tabs__list">
        <li class="kx-tabs__item" *ngFor="let routeItem of routeList; let i = index;">
            <a [routerLink]="routeItem.route" class="kx-tabs__label">
                <span class="kx-tabs__txt">{{routeItem.label}}</span>
            </a>
        </li>
    </ol>
</nav>
