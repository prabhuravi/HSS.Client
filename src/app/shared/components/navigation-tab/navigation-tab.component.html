<!-- TABS Component -->
<nav class="kx-tabs">
    <ol class="kx-tabs__list">
        <li class="kx-tabs__item u--cursorPointer" *ngFor="let routeItem of routeList; let i = index;" [ngClass]="{'kx-is-active':activeTab===i}" (click)="tabClicked(i)" [routerLink]="routeItem.route">
            <a class="kx-tabs__label">
                <span class="kx-tabs__txt">{{routeItem.label}}</span>
            </a>
        </li>
    </ol>
</nav>
